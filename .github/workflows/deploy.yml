name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🧱 Build with Maven
        run: mvn clean package -DskipTests

      - name: 🚀 Upload to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/kafka-producer-0.0.1-SNAPSHOT.jar
          target: ~/deploy/

      - name: 🔁 Restart app on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Killing old app (if exists)..."
            pkill -f kafka-producer-0.0.1-SNAPSHOT.jar || true
            sleep 2
            echo "Starting new app..."
            nohup java -jar ~/deploy/kafka-producer-0.0.1-SNAPSHOT.jar > ~/deploy/log.txt 2>&1 &
            echo "✅ Deployed successfully"